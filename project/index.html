<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="main.css">

</head>

<body>

    <div class="container">
        <div class="banner">
            <h1>WSChat</h1>
        </div>
        <div class="row">
            <div class="col-12">
                <button class="btn btn-info about-button" data-bs-toggle="modal" data-bs-target="#aboutModal">About</button>
        </div>
    </div>

<div class="col-2"></div>
<div class="col-8"></div>
<div class="outputField text-wrap text-start text-break" id="outputField">
    
</div>

<div class="chat-input" id="chat-input">
<textarea class="inputField" id="inputField" placeholder="Type your message here"></textarea>
<br/>
<button class="btn btn-secondary sendBtn" id="sendBtn" onclick="sendMsg()">Send</button>
</div>

<div class="col-2"></div>
</div>

<!-- About Modal -->
<div class="modal fade" id="aboutModal" tabindex="-1" aria-labelledby="aboutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content about-modal">

        <div class="modal-body">
          WSChat, or WebSocket Chat is a web-based chat application designed to facilitate real-time communication.
            <br/> <br/>
          Check out the source code on <a href="https://github.com/N0153128/WSChat">GitHub</a>
          or visit the <a href="https://n0153.tech/">developer's website</a> for more information.
        </div>

      </div>
    </div>
  </div>

<script type="module" src="index.js"></script>
<script type="text/jsx" src="reactor.jsx"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
